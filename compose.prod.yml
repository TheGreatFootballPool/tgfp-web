services:
  web:
    build:
      context: .
    env_file:
      - ./config/.env.prod
    ports:
      - "6701:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/login"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s