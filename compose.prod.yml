services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
      - ./alembic.ini:/alembic.ini:ro
      - ./alembic:/alembic:ro
    env_file:
      - ./config/.env.production
    environment:
      PYTHONPATH: /
      ALEMBIC_CONFIG: /alembic.ini
    depends_on:
      postgres:
        condition: service_healthy
    container_name:
      tgfp-web
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -fsS http://localhost:8000/ping -o /dev/null"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:16
    container_name: tgfp-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: tgfp
      POSTGRES_PASSWORD: tgfp
      POSTGRES_DB: tgfp
      TZ: UTC
    volumes:
      - tgfp-pg-data-prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tgfp -d tgfp"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  tgfp-pg-data-prod: