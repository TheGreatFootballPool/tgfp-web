services:
  web:
    build:
      context: .
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --reload
    volumes:
      - ./app:/app            # live code mount for hot reload
    env_file:
      - ./config/.env.dev     # dev-only env (safe values)
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/login"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s